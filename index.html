<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .cat {
      font-size: 64px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 24px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d88;
      color: white;
      position: relative;
      z-index: 1;
    }

    #no {
      background: #e0e0e0;
      color: #333;
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .hint {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="cat">üê±üíó</div>
    <h1>kotik will you be my valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="hint">"No" seems a bit shy üòà</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.querySelector(".card");

    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = 100;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY + 20;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–ø–∞–ª–µ—Ü)
    noBtn.addEventListener("touchstart", moveButton);

    // –î–ª—è –ü–ö (–º—ã—à–∫–∞)
    noBtn.addEventListener("mouseenter", moveButton);

    document.getElementById("yes").addEventListener("click", () => {
      alert("üíñ YAY! Best choice ever üíñ");
    });
  </script>

</body>
</html>
